syntax = "proto3";


package pb;

import "user.proto";

import "google/protobuf/timestamp.proto";
option go_package ="bank/pb";


message UpdateUserRequest {
  string username = 1;
  optional string full_name = 2;
  optional string email = 3;
  optional string password = 4;
}

message UpdateUserResponse {
  User user = 1;
}

