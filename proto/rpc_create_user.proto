syntax = "proto3";


package pb;

import "user.proto";

import "google/protobuf/timestamp.proto";
option go_package ="bank/pb";


message CreateUserRequest {
  string username = 1;
  string full_name = 2;
  string email = 3;
  string password = 4;
}

message CreateUserResponse {
  User user = 1;
}

